<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript calculator</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="screen">
                <div id="sub-result"></div>
                <input type="text" id="screenInput" value="0" />
            </div>
            <div class="buttons">
                <span class="button gray" data-type="operation">%</span>
                <span class="button gray" data-type="operation">CE</span>
                <span class="button gray" data-type="operation">C</span>
                <span class="button gray" data-type="operation">x</span>
                <span class="button gray" data-type="operation">1/x</span>
                <span class="button gray" data-type="operation">x<sup>2</sup></span>
                <span class="button gray" data-type="operation"><sup>2</sup>&#8730;<sub>x</sub></span>
                <span class="button gray" data-type="operation">&divide;</span>
                <span class="button" data-type="number">7</span>
                <span class="button" data-type="number">8</span>
                <span class="button" data-type="number">9</span>
                <span class="button" data-type="operation">X</span>
                <span class="button" data-type="number">4</span>
                <span class="button" data-type="number">5</span>
                <span class="button" data-type="number">6</span>
                <span class="button" data-type="operation">-</span>
                <span class="button" data-type="number">1</span>
                <span class="button" data-type="number">2</span>
                <span class="button" data-type="number">3</span>
                <span class="button" data-type="operation">+</span>
                <span class="button" data-type="operation">+/-</span>
                <span class="button" data-type="number">0</span>
                <span class="button" data-type="operation">,</span>
                <span class="button" data-type="operation">=</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
